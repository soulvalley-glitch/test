<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valley of Souls</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a), url('https://source.unsplash.com/1600x900/?cyberpunk,city');
      background-size: cover;
      background-blend-mode: overlay;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 3s ease-out;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 8px;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3, 0 0 30px #00ffc3;
      animation: glow 2s infinite alternate, fadeUp 1.5s ease-out;
    }

    p {
      font-size: 1.5rem;
      text-align: center;
      margin-top: 20px;
      color: #ffffffbb;
      letter-spacing: 2px;
      animation: fadeInText 2s ease-in-out;
    }

    /* Gridlines */
    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.05);
      background-image: linear-gradient(to right, transparent 98%, #00ffc320 100%), linear-gradient(to bottom, transparent 98%, #00ffc320 100%);
      z-index: 0;
      pointer-events: none;
    }

    /* Enter button styles */
    .enter-btn {
      padding: 15px 40px;
      background: linear-gradient(135deg, #ff00ff, #00ffc3, #0077ff);
      border: none;
      color: white;
      font-size: 1.3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 4px 20px rgba(0, 255, 195, 0.5);
      outline: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 1.5s infinite;
    }

    .enter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 40px rgba(0, 255, 195, 0.8);
    }

    .enter-btn:active {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(0, 255, 195, 0.7);
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffc3, 0 0 10px #00ffc3, 0 0 30px #00ffc3;
      }
      100% {
        text-shadow: 0 0 5px #00ffc3, 0 0 20px #00ffc3, 0 0 60px #00ffc3;
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 4px 20px rgba(0, 255, 195, 0.5);
      }
      50% {
        box-shadow: 0 8px 30px rgba(0, 255, 195, 0.8);
      }
      100% {
        box-shadow: 0 4px 20px rgba(0, 255, 195, 0.5);
      }
    }
  </style>
</head>
<body>
  <div class="grid-overlay"></div>
  <div class="container">
    <h1>Valley of Souls</h1>
    <p>A page where you see my fucking art!</p>
    <button class="enter-btn"><a href="test2.html">Enter</a></button>
  </div>
</body>
</html>
