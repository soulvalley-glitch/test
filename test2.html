<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Interactive Artwork</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('http://freestylersmusic.co.uk/wp-content/uploads/2015/03/wallpaper-apple-urban-graffiti-sandbox-images-189163.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    h1 {
      font-size: 4rem;
      font-weight: bold;
      text-align: center;
      color: #00ffc3;
      margin: 20px 0;
      text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
      animation: glow 2s infinite alternate;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .image-card {
      position: relative;
      border: 5px solid #00ffc3;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 255, 195, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .image-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 255, 195, 0.8);
    }

    .image-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="file"] {
      display: none;
    }

    /* Glow Animation */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
      }
      100% {
        text-shadow: 0 0 20px #00ffc3, 0 0 40px #00ffc3;
      }
    }
  </style>
</head>
<body>
  <h1>RMC Artwork</h1>
  <div class="gallery">
    <div class="image-card" data-id="card1">
      <img src="https://via.placeholder.com/300?text=Click+to+Upload" alt="Artwork 1">
      <input type="file" accept="image/*" onchange="updateImage(event, this)">
    </div>
    <div class="image-card" data-id="card2">
      <img src="https://via.placeholder.com/300?text=Click+to+Upload" alt="Artwork 2">
      <input type="file" accept="image/*" onchange="updateImage(event, this)">
    </div>
    <div class="image-card" data-id="card3">
      <img src="https://via.placeholder.com/300?text=Click+to+Upload" alt="Artwork 3">
      <input type="file" accept="image/*" onchange="updateImage(event, this)">
    </div>
    <div class="image-card" data-id="card4">
      <img src="https://via.placeholder.com/300?text=Click+to+Upload" alt="Artwork 4">
      <input type="file" accept="image/*" onchange="updateImage(event, this)">
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Initialize Supabase
    const supabase = createClient('https://ztrfqqswdzlmjbppdmlm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp0cmZxcXN3ZHpsbWpicHBkbWxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU0Mzc1NTYsImV4cCI6MjA1MTAxMzU1Nn0._uomdHUf835EH_lVIoSAKAumzOQf5tcSfArIxmrWPUk');

    // Load images from Supabase when the page loads
    document.addEventListener("DOMContentLoaded", async () => {
      const cards = document.querySelectorAll(".image-card");
      for (let card of cards) {
        const cardId = card.getAttribute("data-id");
        const { data } = await supabase
          .storage
          .from('image')
          .list('', { search: `${cardId}` });

        if (data && data.length > 0) {
          const publicUrl = supabase
            .storage
            .from('image')
            .getPublicUrl(data[0].name).publicUrl;
          const imgElement = card.querySelector("img");
          imgElement.src = publicUrl;
        }
      }
    });

    async function updateImage(event, inputElement) {
      const file = event.target.files[0];
      if (file) {
        const cardId = inputElement.parentElement.getAttribute("data-id");
        const fileName = `${cardId}-${Date.now()}-${file.name}`;

        // Upload the file to Supabase Storage
        const { data, error } = await supabase.storage
          .from('image')
          .upload(fileName, file);

        if (error) {
          console.error("Error uploading file:", error.message);
          return;
        }

        // Get public URL and update the image on the page
        const { publicUrl } = supabase.storage
          .from('image')
          .getPublicUrl(fileName);

        const imgElement = inputElement.previousElementSibling;
        imgElement.src = publicUrl;
      }
    }

    // Trigger file upload on card click
    document.querySelectorAll('.image-card').forEach(card => {
      card.addEventListener('click', function() {
        this.querySelector('input[type="file"]').click();
      });
    });
  </script>
</body>
</html>
